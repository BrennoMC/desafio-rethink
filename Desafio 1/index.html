<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <div class="formulario">
            <form action="#" method="post">
                <h2 class="titulo">CADASTRAR</h2>

                <label for="name">Nome:</label>
                <div class="input">
                    <input type="text" id="nome" placeholder="Insira seu nome">
                </div>
                
                <label for="idade">Idade: </label>
                <div class="input">
                    <input type="text" id="idade" placeholder="Informe sua idade">
                </div>
                
                <label for="profissao">Profissão: </label>
                <div class="input">
                    <input type="text" id="profissao" placeholder="Informe sua Profissão">
    
                </div>
    
                <label for="email">E-mail: </label>
                <div class="input">             
                    <input type="email" id="email" placeholder="Informe seu e-mail">
                </div>
                
                <label for="telefone">Telefone: </label>
                <div class="input">
                    <input type="tel" id="telefone" placeholder="Informe seu telefone">
                </div>
                
                <label for="data-preenchimento">Data de Preenchimento: </label>
                <div class="input">
                    <input type="date" id="data">
                </div>


                <div id="btn-cadastrar">
                    <button type="submit">Cadastrar</button>
                </div>
                
            </form>
        </div>
       
    </main>
    
</body>
</html>
